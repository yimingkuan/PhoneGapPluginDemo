<!DOCTYPE html>
<html>
  <head>
    <title>InAppBrowser.addEventListener</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
		function getTitle() {
			document.getElementById("ct").innerHTML = "DEMO: " + document.title;
		}
	</script>



    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
         var ref = window.open('http://whatsmyuseragent.com/', '_self', 'location=yes');
         ref.addEventListener('loadstart', function(event) { alert('start: ' + event.url); });
         ref.addEventListener('loadstop', function(event) { alert('stop: ' + event.url); });
         ref.addEventListener('loaderror', function(event) { alert('error: ' + event.message); });
         ref.addEventListener('exit', function(event) { alert(event.type); });
    }

    </script>
  </head>
  <body onload="getTitle();">
	<ul id="nav">
		<li><a href="index.html">&larr; Back</a></li>
		<li><a href="#" id="ct" onclick="location.reload();"></a></li>
	</ul>
  </body>
</html>
